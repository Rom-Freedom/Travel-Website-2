<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Fly Travel Webite</title>
</head>
<body>
    <header class="header">
        <nav>
            <div class="nav__bar">
                <div class="logo">
                    <a href="#"><img src="img/logo.png" alt="logo"></a>
                </div>
                <div class="nav__menu__btn" id="menu-btn">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
            <ul class="nav__links" id="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#service">Service</a></li>
                <li><a href="#offer">Offer</a></li>
                <li><a href="#client">Client</a></li>
                <li><button class="btn">Sign Up</button></li>
            </ul>
        </nav>

        <!-- Section Header -->
        <div class="section__container header__container" id="home">
            <h1>No Matter You Are Going From, We Take You There</h1>
            <p>You do not have the right to remain silent. Let us know what to challenge you</p>
            <div class="booking">
                <div class="booking__type" id="booking-type">
                    <div class="active">One Way</div>
                    <div>Round Trip</div>
                    <div>Multi City</div>
                </div>
                <form action="/" class="booking__form">
                    <div class="booking__input">
                        <label for="arrival">To</label>
                        <input type="text" placeholder="Arrival">
                    </div>
                    <div class="booking__input">
                        <label for="departure">From</label>
                        <input type="text" placeholder="Departure">
                    </div>
                    <div class="booking__input">
                        <label for="date">Date</label>
                        <input type="text" placeholder="Date">
                    </div>
                </form>
                <div class="booking__btn">
                    <button class="btn">Book Now</button>
                </div>
            </div>
        </div>
    </header>

    <script src="main.js"></script>
</body>
</html>
